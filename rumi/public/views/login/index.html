<div class="row" id="user_form">
  <div class="col align-self-center">
    <h1>{{ tagline }}</h1>
    <p>{{ desc }}</p>

    <div class="alert alert-danger" role="alert" ng-if="message">
      {{ message }}
    </div>

    <form>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="michaelscott">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="******">
        </div>
      </div>
    </form>

    <button class="btn btn-outline-success btn-block" id="loginSubmit" ng-click="logUser(user)">Login</button>
    <br>Don't have an account yet? <a href="/register">Register here!</a>
<!--

  </div>
</div>
