<div class="row" id="user_form">
  <div class="col align-self-center">
    <h1>{{ tagline }}</h1>
    <p>{{ desc }}</p>

    <div class="alert alert-danger" role="alert" ng-if="message">
      {{ message }}
    </div>

    <form>
      <div class="form-group row">
        <label for="inputFirstName" class="col-sm-3 col-form-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" ng-model="user.firstName" class="form-control" id="inputFirstName" placeholder="Michael">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputLastName" class="col-sm-3 col-form-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" ng-model="user.lastName" class="form-control" id="inputLastName" placeholder="Scott">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" ng-model="user.email" class="form-control" id="inputEmail" placeholder="mscott@dundermifflin.com">
        </div>
      </div>

      <div class="form-group row">
        <label for="inputUsername" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" ng-model="user.username" class="form-control" id="inputUsername" placeholder="michaelscott" required>
        </div>
        <div class="invalid-feedback">
          Please choose a username.
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" ng-model="user.password" class="form-control" id="inputPassword" placeholder="******">
        </div>

      </div>
    </form>

    <button class="btn btn-outline-success btn-block" id="registerSubmit" ng-click="createUser(user)">Register</button>
    <br>Already have an account? <a href="/login">Log in here.</a>

  </div>
</div>
