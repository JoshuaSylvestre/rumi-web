<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

    <!-- JS -->
    <script src="../libs/angular/angular.min.js"></script>
    <script src="../libs/angular-route/angular-route.min.js"></script>

    <script src="../js/appRoutes.js"></script>

<body ng-app="Rumi" ng-controller="RegisterController">
<div class="jumbotron text-center">
    <h1>Welcome to Rumi!</h1>

    <p>Fill out the fields below to get started.</p>

    <form name="registerUserForm">
      <input type="text" placeholder="First Name" ng-model="user.firstName">
      <input type="text" placeholder="Last Name" ng-model="user.lastName">
      <input type="email" placeholder="Email" ng-model="user.email">
      <input type="text" placeholder="Username" ng-model="user.username">
      <input type="password" placeholder="Password" ng-model="user.password">
      <button id="registerSubmit" ng-click="createUser(user)">Sign up!</button>
    </form>

    Already have an account? <a href="/login">Log in here.</a>
</div>
</body>
</html>
